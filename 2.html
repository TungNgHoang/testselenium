<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book List</h2>
        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-50">
                <input type="text" class="form-control" id="searchBook" placeholder="Search book by name">
                <button class="btn btn-primary" onclick="searchBook()">Search</button>
            </div>
            <a href="/3.html" class="btn btn-success">Add Book</a>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Book items will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <script>

        function loadBooks() {
        // Lấy danh sách sách từ localStorage
        const books = JSON.parse(localStorage.getItem('books')) || [];

        const bookList = document.getElementById('bookList');
        bookList.innerHTML = books.map((book, index) => `
            <tr>
                <td>${index + 1}</td>
                <td>${book.name}</td>
                <td>${book.author}</td>
                <td>${book.quantity}</td>
            </tr>
        `).join('');
    }

        function searchBook() {
            const query = document.getElementById('searchBook').value.toLowerCase();
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const filteredBooks = books.filter(book => book.name.toLowerCase().includes(query));
            document.getElementById('bookList').innerHTML = filteredBooks.map((book, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${book.name}</td>
                    <td>${book.author}</td>
                    <td>${book.quantity}</td>
                </tr>
            `).join('');
        }

        loadBooks();
    </script>
</body>
</html>
