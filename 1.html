<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertMessage');

            if (!username || !password) {
                showAlert('Vui lòng nhập đầy đủ thông tin!', 'danger');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(username)) {
                showAlert('Email không hợp lệ!', 'warning');
            } else if (password.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự!', 'warning');
            } else {
                if (username === 'admin@example.com' && password === 'password123') {
                    showAlert('Đăng nhập thành công!', 'success');
                    setTimeout(() => (window.location.href = '2.html'), 1000);
                } else {
                    showAlert('Sai tên đăng nhập hoặc mật khẩu.', 'danger');
                }
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertMessage');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }
    </script>
</body>
</html>
