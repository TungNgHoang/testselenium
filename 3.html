<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Book</h2>
        <form onsubmit="addBook(event)">
            <fieldset class="border p-3">
                <legend class="w-auto px-2">Book Information</legend>
                <div class="mb-3">
                    <label for="bookName" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="bookName" placeholder="Enter book name" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-success w-100 mt-3">Add Book</button>
        </form>
    </div>
    <script>
        function addBook(event) {
            event.preventDefault();
            const bookName = document.getElementById('bookName').value.trim();
            const author = document.getElementById('author').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value, 10);

            if (!bookName || !author || isNaN(quantity) || quantity <= 0) {
                alert('Vui lòng nhập thông tin hợp lệ!');
                return;
            }

            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.push({ name: bookName, author, quantity });
            localStorage.setItem('books', JSON.stringify(books));
            alert('Sách đã được thêm thành công!');
            window.location.href = '2.html';
        }
    </script>
</body>
</html>
